<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="left">
        <img class="background" src="circusTent.avif" alt="inside ceiling of a circus tent">
        <div class="overlay">
            <div class="overlayContainer">
                <img class="logo" src="image.png">
                <div class="name">Circus Animals</div>
            </div>
        </div>
        <div class="capContainer">
            <div class="caption">Photo by <a href="https://unsplash.com/photos/a-close-up-of-a-blue-and-red-umbrella-juHCqW6o5ko">Dannie Jing</a> on Unsplash</div>
        </div>
    </div>
    <div class="right">
        <form>
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="middle">
                <p>Let's do this!</p>
                <ul>
                    <li>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName"/>
                    </li>
                    <li>    
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName"/>
                    </li>
                
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email"/>
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone"/>
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="text" name="password" id="password"/>
                    </li>
                    <li>
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="text" name="confirm" id="confirm"/>
                    </li>
                </ul>
            </div>
            <div class="bottom">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>

        </form>
        <!--
        form
        top pargraph
        actual form
        lets do This
        first name 
        last Name
        email 
        phone 
        password 
        confirm password 
        submit/create account 
        log in 
        -->
    </div>
    <script src="form.js"></script>
</body>
</html>
